<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Login</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up">
    <label for="tab-2" class="tab">Sign Up</label>

    <div class="login-form">
      <form (ngSubmit)="submitLoginForm(form)" #form="ngForm">
        <div [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}" class="sign-in-htm">
          <div class="group">
            <label class="label">Username</label>
            <input type="text" name="username" class="input" [(ngModel)]="username" #usernameField="ngModel" required>
          </div>
          <div class="group">
            <label class="label">Password</label>
            <input type="password" name="password" class="input" data-type="password" [(ngModel)]="password" #passwordField="ngModel"
              required>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Login">
          </div>
          <div class="hr"></div>
        </div>
      </form>
      <form (ngSubmit)="submitSignupForm(form)" #form="ngForm">
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input name="username" [(ngModel)]="username" #usernameField="ngModel" required type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input type="password" name="password" class="input" [(ngModel)]="password" #passwordField="ngModel" required>
        </div>
        <div class="field submit group">
          <input type="submit" class="button" value="Signup">
        </div>
        <div class="hr"></div>
      </div>
      </form>
    </div>
  </div>
</div>
